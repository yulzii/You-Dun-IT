<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Dun IT!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--------START---------->
    <div class="screen active" id="start">
      <!-- <h1>You Dun IT!</h1> -->
      <a href="https://www.fontspace.com/category/pixel"
        ><img
          src="https://see.fontimg.com/api/rf5/JpBgm/MDIxNjc2MDU1NTllNDQzYzhhNDU0ZWIyYWQxMGZmYWYudHRm/WW91IER1biBJVCE/raster-forge-regular.png?r=fs&h=65&w=1000&fg=FFFFFF&bg=FFFFFF&tb=1&s=15"
          alt="Pixel fonts"
      /></a>
      <!-- <img id="hacker" src="assets/hacker-svgrepo-com.png" alt="a hacker in a hoodie sitting in front of a laptop with a skull outline design" /> -->

      <div class="sprite_characters" id="yvonne"></div>
      <button id="startButton">Start Game</button>
    </div>
    <!--------OFFICE---------->
    <div class="screen" id="room">
      <p>
        Someone in the loft has seemingly hacked Yvonne's computer and logged
        her out of her Asana.<br />
        It is up to you to help her get her unicorns back!!!
      </p>

      <div class="sprite_office" id="desk"></div>
      <img id="computer" src="assets/computer.png" alt="windows PC with a keyboard and mouse"/>
      <div class="sprite_office" id="chair"></div>
      
      <div class="sprite_office" id="trashcan"></div>
      <div class="note" id="note">
        <img src="assets/note2.png"/>
        <div id="note_text">
          <p>Plan</br>1. Yvonne's birthday</br>2. Asana access</br>3. Remote Desktop</p>
        </div>
      </div>

    </div>

    <!--------LOGIN---------->
    <div class="screen" id="login_screen">
      <div id="login_box">
        <input type="password" id="password_input" placeholder="Enter password" autofocus/>
        <button id="password_button" onclick="checkPassword()">Log in</button>
        <p id="password_message"></p>
      </div>
    </div>


    <!--------COMPUTER---------->
    <div class="screen" id="computer_screen">
      <!-- <div class="desktop"> -->
        <div class="icon">
          <img src="assets/recycle-bin-svgrepo-com.png" alt="grey bin with recycle sign">
          <p>Recycle Bin</p>
          <p>Recycle Bin</p>
        </div>
        <div class="icon">
          <img src="assets/folder-icon.png" alt="yellow folder icon">
          <p>Downloads</p>
        </div>
        <div id="sticky_note" >
          <img src="assets/parchment-gold.png"/>
          <div id="sticky_note_text">
        <div id="sticky_note" >
          <img src="assets/parchment-gold.png"/>
          <div id="sticky_note_text">
            <p>Reduce, reuse</p>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
